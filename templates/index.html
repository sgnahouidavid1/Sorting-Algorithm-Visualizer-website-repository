{% extends 'baseTemplate.html'%}

{% block head %}
<title> Sorting Algorithm Visualizer </title>
{% endblock %}

{% block body %}

<head>
    <style>
        .hero-section {
            width: 100%;
            height: 2000px;
            background-position: center;
            background-size: cover;
            background-image: url(../static/images/SAV-background-image.png);
            background-attachment: fixed;
        }
        .hero-section .rdm-text-effect-text {
           width: 100%;
           height: 800px;
           padding-top: 300px;
           position: relative;
           z-index: 1;
           
        }
        .hero-section .title-line-vertical {
            position: absolute;
            left: -15px;
            top: 545px;
            width: 145px;
            height: 10px;
            border-radius: 10px;
            transform: rotate(90deg);
            background: var(--black-color);
        }

        .hero-section  div:nth-child(1) {
            position: relative;
            top: 200px;
            padding-left: 40px;
            transform: translateY(-50%);
        }
        .hero-section div:nth-child(2) {
            position: relative;
            top: 220px;
            padding-left: 40px;
            transform: translateY(-50%);
        }
        
        .hero-section .rdm-text-effect .line {
            font-family: var(--primary-font);
            font-size: 48px;
            text-align: center;
            align-self: center; /* Vertically centers the content within this grid item */
            opacity: 0;
        }

        .hero-section .rdm-text-effect span {
            display: inline-block;
            font-family: var(--primary-font);
            transform: translateX(-10px);
            font-size: 48px;
            opacity: 0;
            text-decoration: underline;
            align-self: center; /* Vertically centers the content within this grid item */
            transition: opactiy .3s ease-in-out, transform .3s ease-in-out;
        }

        .hero-section-2 {
            width: 100%;
            height: 1200px;
            background: linear-gradient(to bottom, var(--black-color), var(--black-color), rgba(0,0,0,0.85));
        }
        
    </style>
</head>
<section class="hero-section">
    <div class="rdm-text-effect-text">
        <div class="rdm-text-effect">
            <p class="line">Welcome&nbsp;to&nbsp;the&nbsp;Sorting&nbsp;Algorithm&nbsp;Website!!!</p>
        </div>
        <div class="rdm-text-effect">
            <p class="line">By&nbsp;Samuel&nbsp;Gnahoui&nbsp;David</p>
        </div>
        <span class="title-line-vertical"></span>
    </div>
    <section class="hero-section-2">
        
    </section>
</section>



{% endblock %}
